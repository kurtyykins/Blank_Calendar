<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blank Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<style>
  .calendar {
    margin: 20px auto;
    border: 1px solid #ccc;
    max-width: 1200px;
  }
  .month-name {
    text-align: center;
    font-size: 40px;
    font-weight: bold;
    text-transform: uppercase;
  }
  .table {
    margin: 0;
    width: 100%;
  }
  .table td, .table th {
    width: calc(100%/7); /* Fixed width for each date square */
    height: 120px; /* Adjust the height for vertical spacing */
  }
  .table th {
    height: 40px; /* Adjust the height for vertical spacing */
    text-align: center;
    vertical-align: middle;
    text-transform: uppercase;
  }
  .table td {
    text-align: left;
    vertical-align: top;
  }
</style>

<body>
  <div class="container">
    <div class="calendar">
      <div class="container p-3">
      
        <div class="row">
        <div class="col-md-12 month-name pb-3" id="monthName"></div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr id="weekdays">
          </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
      
    </div>
</div>

    <div>
      <div class="text-center">
        <button class="btn btn-primary" onclick="goToPreviousMonth()">&lt; Previous Month</button>
        <button class="btn btn-primary" onclick="saveAsImage()">Save as Image</button>
        <button class="btn btn-primary float-right" onclick="goToNextMonth()">Next Month &gt;</button>
      </div>
    </div>
  </div>

  <script>
 
    let currentYear;
    let currentMonth;

    // Function to generate the calendar
    function generateCalendar(year, month) {
      currentYear = year;
      currentMonth = month;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();
      const startingDay = firstDay.getDay();

      const weekdays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

      let html = '<tr>';
      for (let day of weekdays) {
        html += `<th>${day}</th>`;
      }
      html += '</tr>';
      document.getElementById('weekdays').innerHTML = html;

      html = '';
      let day = 1;
      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < (startingDay - 1)) {
            html += '<td></td>';
          } else if (day > totalDays) {
            html += `<td></td>`
          } else {
            html += `<td>${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
      }

      document.getElementById('calendarBody').innerHTML = html;
      document.getElementById('monthName').innerText = getMonthName(month) + ' ' + year;
    }

    // Function to get the name of the month
    function getMonthName(month) {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      return months[month];
    }
    
    // Function to go to the previous month
    function goToPreviousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Function to go to the next month
    function goToNextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Function to save the calendar as an image
    function saveAsImage() {
      const calendarElement = document.querySelector('.calendar');
      html2canvas(calendarElement).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'Calendar-' + getMonthName(currentMonth) + '-' + currentYear + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Generate the current month's calendar
    const currentDate = new Date();
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());


  </script>
</body>
</html>
